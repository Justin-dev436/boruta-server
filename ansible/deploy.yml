- hosts: executor
  tasks:
    - name: Add stable chart repo
      community.kubernetes.helm_repository:
        name: bitnami
        repo_url: https://charts.bitnami.com/bitnami

    - name: Create a k8s namespace
      community.kubernetes.k8s:
        api_version: v1
        name: boruta-staging
        kind: Namespace
        state: present

    - name: Install postgres helm package
      community.kubernetes.helm:
        name: postgres
        chart_ref: bitnami/postgresql
        release_namespace: boruta-staging
        values:
          postgresqlPassword: "{{ postgresql_password }}"

    - name: Create Boruta pods
      community.kubernetes.k8s:
        state: absent
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            name: boruta-app
            namespace: boruta-staging
            labels:
              app: boruta
          spec:
            containers:
              - image: gcr.io/boruta:latest
                imagePullPolicy: Always
                name: boruta
                ports:
                - containerPort: 4081
                  protocol: TCP
            imagePullSecrets:
            - name: gcr-access-token

    - name: Create Admin Service
      community.kubernetes.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: boruta-admin
            namespace: boruta-staging
            labels:
              app: boruta
          spec:
            selector:
              app: boruta
            ports:
            - protocol: TCP
              targetPort: 4001
              name: admin-tcp
              port: 4001

    - name: Create Gateway Service
      community.kubernetes.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: boruta-gateway
            namespace: boruta-staging
            labels:
              app: boruta
          spec:
            selector:
              app: boruta
            ports:
            - protocol: TCP
              targetPort: 4000
              name: admin-tcp
              port: 4000

    - name: Create Boruta Ingress
      community.kubernetes.k8s:
        state: present
        definition:
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: main-ingress
            namespace: boruta-staging
            # annotations:
            #   nginx.ingress.kubernetes.io/rewrite-target: /
          spec:
            rules:
            - host: "{{ gateway_host }}"
              http:
                paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: boruta-gateway
                      port:
                        number: 4000
            - host: "{{ boruta_host }}"
              http:
                paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: boruta-admin
                      port:
                        number: 4001

    - name: Setup boruta database
      community.kubernetes.k8s:
        state: present
        definition:
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: boruta-migration
            namespace: boruta-staging
          backoffLimit: 3
          spec:
            template:
              spec:
                containers:
                  - image: registry.gitlab.com/patatoid/boruta/app:latest
                    command: ["/app/bin/boruta"]
                    args: ["eval", "Boruta.Release.setup"]
                    env:
                      # TODO store in configmap and secret
                      - name: SECRET_KEY_BASE
                        value: fm6UIOyjYUe51Xo7JDTurwSeyOoZ15Kmlbj4NUhU9951P8cEUZc3k8bsAeJJtCvg
                      - name: POSTGRES_USER
                        value: postgres
                      - name: POSTGRES_PASSWORD
                        value: "{{ postgresql_password }}"
                      - name: POSTGRES_DATABASE
                        value: boruta
                      - name: POSTGRES_HOST
                        value: postgres-postgresql
                    imagePullPolicy: Always
                    name: boruta
                restartPolicy: OnFailure
                imagePullSecrets:
                - name: regcred

    - name: Create Boruta deployment
      community.kubernetes.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: boruta
            namespace: boruta-staging
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: boruta
            template:
              metadata:
                name: boruta
                labels:
                  app: boruta
              spec:
                containers:
                  - image: registry.gitlab.com/patatoid/boruta/app:latest
                    env:
                      # TODO store in configmap and secret
                      - name: SECRET_KEY_BASE
                        value: fm6UIOyjYUe51Xo7JDTurwSeyOoZ15Kmlbj4NUhU9951P8cEUZc3k8bsAeJJtCvg
                      - name: POSTGRES_USER
                        value: postgres
                      - name: POSTGRES_PASSWORD
                        value: "{{ postgresql_password }}"
                      - name: POSTGRES_DATABASE
                        value: boruta
                      - name: POSTGRES_HOST
                        value: postgres-postgresql
                    imagePullPolicy: Always
                    name: boruta
                    ports:
                    - containerPort: 4081
                      protocol: TCP
                imagePullSecrets:
                - name: regcred
